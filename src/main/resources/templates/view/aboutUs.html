<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{view/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>About Us</title>
</head>
<body>
<div layout:fragment="content" class="bg-gray-100 flex items-center justify-center min-h-screen" data-theme="light">
    <div class="container w-full max-w-4xl bg-white p-8 rounded-lg shadow-lg">

        <!-- 팀원 소개 제목 -->
        <h2 class="text-2xl font-bold mb-6 text-center">우리 팀 소개</h2>

        <!-- 카드 그리드 : 한 줄에 3명 (화면 폭이 좁아지면 자동 줄바꿈) -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

            <!-- 팀원 #1 카드 -->
            <div class="card bg-base-100 shadow border">
                <figure>
                    <!-- 팀원 사진(이미지) -->
                    <img
                            src="https://placeimg.com/400/300/people"
                            alt="팀원1 프로필"
                            class="w-full h-52 object-cover"
                    />
                </figure>
                <div class="card-body">
                    <h3 class="card-title">문영훈</h3>
                    <p class="text-sm text-gray-600">백엔드 개발자</p>
                    <p class="mt-2 text-gray-700 text-sm leading-relaxed">
                        Spring Boot, JPA, RestAPI를 담당합니다. <br/>
                        무엇이든 빨리 처리하는 열정맨입니다!
                    </p>
                    <div class="card-actions justify-end mt-4">
                        <!-- 필요하면 버튼 or 링크 -->
                        <button class="btn btn-primary btn-sm">Contact</button>
                    </div>
                </div>
            </div>

            <!-- 팀원 #2 카드 -->
            <div class="card bg-base-100 shadow border">
                <figure>
                    <img
                            src="https://placeimg.com/400/300/people?2"
                            alt="팀원2 프로필"
                            class="w-full h-52 object-cover"
                    />
                </figure>
                <div class="card-body">
                    <h3 class="card-title">이시현</h3>
                    <p class="text-sm text-gray-600">프론트엔드 개발자</p>
                    <p class="mt-2 text-gray-700 text-sm leading-relaxed">
                        Vue.js, React, TailwindCSS를 좋아합니다.<br/>
                        사용자의 편의를 위한 UI/UX에 집중하고 있습니다.
                    </p>
                    <div class="card-actions justify-end mt-4">
                        <button class="btn btn-primary btn-sm">Contact</button>
                    </div>
                </div>
            </div>

            <!-- 팀원 #3 카드 -->
            <div class="card bg-base-100 shadow border">
                <figure>
                    <img
                            src="https://placeimg.com/400/300/people?3"
                            alt="팀원3 프로필"
                            class="w-full h-52 object-cover"
                    />
                </figure>
                <div class="card-body">
                    <h3 class="card-title">심윤보</h3>
                    <p class="text-sm text-gray-600">디자이너 & 기획자</p>
                    <p class="mt-2 text-gray-700 text-sm leading-relaxed">
                        서비스 기획과 디자인을 담당하고 있습니다.<br/>
                        팀원 간의 조율과 일정 관리를 서포트합니다.
                    </p>
                    <div class="card-actions justify-end mt-4">
                        <button class="btn btn-primary btn-sm">Contact</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
