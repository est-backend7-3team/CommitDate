<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>추가 정보 입력</title>
  <script defer src="/js/signupValidation.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen" data-page-type="oauth">
<div class="container w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
  <h1 class="text-2xl font-bold mb-6 text-center">추가 정보 입력</h1>
  <form id="signup-form" th:action="@{/additional-info}" th:object="${memberInfo}" method="post" novalidate class="space-y-4">
    <!-- 이메일 -->
    <div class="form-group">
      <label for="email" class="block text-gray-700 font-medium">이메일</label>
      <input type="email" id="email" name="email" th:field="*{email}" readonly
             class="input input-bordered w-full bg-gray-100" />
      <small class="errorMessage text-red-500 text-sm" id="emailError"></small>
    </div>

    <!-- 이름 -->
    <div class="form-group">
      <label for="username" class="block text-gray-700 font-medium">이름</label>
      <input type="text" id="username" name="username" placeholder="이름 입력"
             th:field="*{username}" required minlength="2" maxlength="30"
             class="input input-bordered w-full bg-white" />
      <small class="errorMessage text-red-500 text-sm" id="usernameError"></small>
    </div>

    <!-- 닉네임 -->
    <div class="form-group">
      <label for="nickname" class="block text-gray-700 font-medium">닉네임</label>
      <input type="text" id="nickname" name="nickname" placeholder="닉네임 입력"
             th:field="*{nickname}" required minlength="2" maxlength="15"
             class="input input-bordered w-full bg-white" />
      <small class="errorMessage text-red-500 text-sm" id="nicknameError"></small>
    </div>

    <!-- 전화번호 -->
    <div class="form-group">
      <label for="phoneNumber" class="block text-gray-700 font-medium">전화번호</label>
      <input type="text" id="phoneNumber" name="phoneNumber" placeholder="전화번호 입력"
             th:field="*{phoneNumber}" required
             class="input input-bordered w-full bg-white" />
      <small class="errorMessage text-red-500 text-sm" id="phoneNumberError"></small>
    </div>

    <!-- 제출 버튼 -->
    <div class="form-group">
      <button type="submit" class="btn btn-primary w-full btn-disabled" disabled>제출</button>
    </div>
  </form>
</div>
</body>
</html>
