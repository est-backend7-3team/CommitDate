<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 생성</title>
</head>
<body>

<h1>게시글 생성</h1>

<form th:action="@{/post/save}" method="post" th:object="${postDto}">
    <label for="boardId">게시판 선택:</label>
    <select name="boardId" id="boardId" required>
        <option value="" disabled selected>게시판을 선택하세요</option>
        <th:block th:each="board : ${boards}">
            <option th:value="${board.boardId}" th:text="${board.boardName}" >게시판 이름</option>
        </th:block>
    </select>

    <label for="title">제목:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>

    <label for="code">코드:</label>
    <input id="code" type="text" th:field="*{text}" placeholder="제목을 입력하세요">

    <label for="description">본문:</label>
    <textarea id="description" name="description" th:field="*{description}" required></textarea>
    <input type="hidden" th:value="*{author}" name="author"/>
    <button type="submit">게시글 저장</button>
</form>

</body>
</html>
