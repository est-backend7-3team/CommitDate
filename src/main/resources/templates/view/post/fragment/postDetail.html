<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기</title>
    <link rel="stylesheet" href="/css/postDetail.css">
    <link rel="stylesheet" href="/css/comment.css">
    <script src="/js/postDetail.js" type="module" defer></script>
</head>
<body>
<header th:replace="view/post/fragment/header :: header"></header>

<main>
    <div class="post-detail">
        <div id="postId" hidden="hidden" th:text = "${postDetail.postId}">0</div>
        <!-- 게시글 제목 -->
        <h1 th:text="${postDetail.title}">Post Title</h1>
        <a th:href="@{/choose/{id}(id=${postDetail.postId})}">
            <li>간택하기</li>
        </a>

        <!-- 게시글 작성자 및 작성 시간 -->
        <div class="post-info">
            <span th:text="${postDetail.author}">작성자</span>
            <span th:text="${#temporals.format(postDetail.createdAt, 'yyyy-MM-dd HH:mm')}">작성 시간</span>
        </div>

        <!-- 게시글 내용 -->
        <div class="post-content">
            <p th:text="${postDetail.text}">본문 내용</p>
        </div>

        <!-- 게시글 설명 -->
        <div class="post-description">
            <p th:text="${postDetail.description}">설명 내용</p>
        </div>

        <!-- 액션 버튼들 (좋아요, 댓글, 공유 등) -->
        <div class="actions">
            <button id = "likeButton">👍 <span id="likeCount" th:text="${postDetail.likeCount}"></span></button>
        </div>

        <!-- 댓글 입력 폼 -->
        <div class="comment-form">
            <form th:action="@{/post/comment/{id}(id=${postDetail.postId})}" method="post">
                <textarea name="content" placeholder="Add a Comment" required></textarea>
                <button type="submit">댓글 등록</button>
            </form>
        </div>

        <!-- 댓글 목록 -->
        <div class="comment-list">
            <h2>댓글 목록</h2>
            <ul>
                <!-- 댓글이 있는 경우 출력 -->
                <li class="comment-item" th:each="comment : ${postDetail.comments}" th:if="${postDetail.comments.size() > 0}" th:attr="data-comment-id=${comment.getCommentId()}">
                    <div>
                        <div id="commentId" hidden="hidden" th:text = "${comment.getCommentId()}"></div>
                        <p class="comment-author" th:text="${comment.member.nickname}">작성자</p>
                        <p class="comment-content" th:text="${comment.content}">댓글 내용</p>
                        <p class="comment-date" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">작성 시간</p>
                        <div class="comment-actions">
                            <!-- 수정 버튼 -->
                                <button class = "edit-comment-btn"
                                        th:attr="data-comment-id=${comment.getCommentId()}"
                                >수정</button>
                            <!-- 삭제 버튼 -->
                            <button class = "delete-comment-btn"
                                    th:attr = "data-comment-id=${comment.getCommentId()}"
                            >삭제</button>
                        </div>
                        <!-- 댓글 수정 폼 -->

                    </div>
                </li>
            </ul>

        </div>
    </div>
</main>

<footer>
    &copy; 2024 Fusion Platform. All rights reserved.
</footer>
</body>
</html>
