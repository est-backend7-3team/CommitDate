<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기</title>
    <link rel="stylesheet" href="/css/postDetail.css">
</head>
<body>
<header>
    <div class="logo">Fusion Platform</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Explore</a>
        <a href="#">Profile</a>
    </nav>
</header>

<main>
    <div class="post-detail">
        <!-- 게시글 제목 -->
        <h1 th:text="${postDetail.title}">Post Title</h1>

        <!-- 게시글 작성자 및 작성 시간 -->
        <div class="post-info">
            <span th:text="${postDetail.author}">작성자</span>
            <span th:text="${#temporals.format(postDetail.createdAt, 'yyyy-MM-dd HH:mm')}">작성 시간</span>
        </div>

        <!-- 게시글 내용 -->
        <div class="post-content">
            <p th:text="${postDetail.text}">본문 내용</p>
        </div>

        <!-- 게시글 설명 -->
        <div class="post-description">
            <p th:text="${postDetail.description}">설명 내용</p>
        </div>

        <!-- 액션 버튼들 (좋아요, 댓글, 공유 등) -->
        <div class="actions">
            <button>👍 <span th:text="${postDetail.likeCount}">0</span></button>
        </div>

        <!-- 댓글 입력 폼 -->
        <div class="comment-form">
            <h3>댓글 작성</h3>
            <form th:action="@{/post/{postId}/comment}" method="post">
                <textarea name="content" placeholder="댓글을 작성하세요..." rows="4" cols="50"></textarea>
                <button type="submit">댓글 달기</button>
            </form>
        </div>

        <!-- 댓글 목록 -->
        <div class="comment-list">
            <h3>댓글</h3>

<!--            &lt;!&ndash; 댓글 목록이 있을 때 표시 &ndash;&gt;-->
<!--            <div th:if="postDetail.comment" th:each="comment : ${postDetail.comment}">-->
<!--                <div class="comment">-->
<!--                    <span th:text="${comment.author}">댓글 작성자</span>-->
<!--                    <p th:text="${comment.content}">댓글 내용</p>-->
<!--                </div>-->
<!--            </div>-->

<!--            &lt;!&ndash; 댓글이 없을 때는 빈 공간만 표시 &ndash;&gt;-->
<!--            <div th:if="${#lists.isEmpty(postDetail.comment)}">-->
<!--                &lt;!&ndash; 빈 공간 (댓글이 없으면 아무것도 표시되지 않음) &ndash;&gt;-->
<!--                <div class="no-comments-space"></div>-->
<!--            </div>-->
        </div>
    </div>
</main>

<footer>
    &copy; 2024 Fusion Platform. All rights reserved.
</footer>
</body>
</html>
