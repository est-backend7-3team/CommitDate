<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>커밋데이트</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/swipe.js" type="module" defer></script>
  <style>
  </style>
</head>
<body class="bg-gray-100 grid grid-cols-[1fr_2fr_1fr] items-center relative h-screen min-h-0 min-w-0" >

<!-- 왼쪽 버튼 (흰색 카드 외부, 녹색 배경 위) -->

<div class="relative w-full h-64 flex items-center justify-center bg-gray-100">
<button id = 'leftButton' class="btn btn-circle btn-ghost btn-lg absolute top-3/5">
  <svg xmlns="http://www.w3.org/2000/svg"
       class="h-12 w-12"
       fill="none"
       viewBox="0 0 24 24"
       stroke="currentColor">
    <path stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7" />
  </svg>
</button>
</div>

<!--btn btn-circle btn-ghost absolute left-5 top-1/2 -translate-y-1/2 active:transform-none-->
<!-- 흰색 카드 영역 -->
<div class="flex flex-col bg-white p-6 rounded-lg shadow-lg h-4/5 min-h-0 min-w-0"  >

  <!--포스트 번호-->
  <div id="postId" hidden="hidden">0</div>
  <!-- 제목 -->
  <div class="flex items-center justify-between mb-4">
    <h1 id="title" class="font-bold text-lg" >Title</h1>
    <!-- 톱니바퀴 버튼: 클릭 시 드롭다운 오픈 -->
    <details class ="dropdown dropdown-end">
        <summary class="btn btn-sm btn-circle btn-ghost m-1">⚙️</summary>
        <ul class="dropdown-content menu p-2 shadow rounded-box w-52 bg-white">
          <li><a class="!active:bg-white">해당 게시글 보기</a></li>
          <li><a class="!active:bg-gray-100" id="blockPostButton">해당 게시글 차단</a></li>
          <li><a class="active:bg-gray-300">로그인</a></li>
        </ul>
    </details >

  </div>

  <!-- 이미지 및 사용자 정보 -->
  <div class="flex items-center mb-4">
    <div class="avatar">
      <div class="w-12 rounded-full">
        <img id="profileImageURL" alt="User Avatar">
      </div>
    </div>
    <div class="ml-3">
      <p id="userName" class="font-semibold" >UserName</p>
      <p id="introduce" class="text-gray-500 text-sm" >Introduce</p>
    </div>
    <div class="ml-auto flex items-center">
      <span id="likeCount" class="mr-1 text-lg" >0</span>
      <span>💓</span>
    </div>
  </div>

  <!-- 코드 간략한 설명 -->
  <div class="bg-gray-100 p-3 rounded-lg mb-4">
    <p id="comment" class="text-gray-700 text-sm">
      Inline Comment`
    </p>
  </div>

  <!-- 소스 코드 -->
  <div class="text-primary-content bg-gray-100 p-3 rounded-lg mb-4 flex-grow min-h-0 min-w-0 overflow-y-auto overflow-x-auto before:mr-0">
    <pre class="before:mr-0"><code id="sourceCode" class="before:mr-0 text-gray-700 text-sm whitespace-wrap ">SourceCode</code></pre>
  </div>


  <!-- 좋아요 버튼 -->
  <div class="flex justify-center ">
    <button id="likeButton" class="btn btn-circle btn-outline">
      ⭐
    </button>
  </div>
    </div>

<!-- 오른쪽 버튼 (흰색 카드 외부, 녹색 배경 위) -->
<div class="relative w-full h-64 flex items-center justify-center bg-gray-100">
<button id = "rightButton" class="btn btn-circle btn-ghost btn-lg absolute top-3/5 ">
  <svg xmlns="http://www.w3.org/2000/svg"
       class="h-12 w-12"
       fill="none"
       viewBox="0 0 24 24"
       stroke="currentColor">
    <path stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5l7 7-7 7" />
  </svg>
</button>
</div>
