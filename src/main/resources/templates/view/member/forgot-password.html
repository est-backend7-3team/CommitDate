<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <script defer src="/js/forgotPassword.js"></script>
</head>
<body>
<h1>비밀번호 찾기</h1>
    <form id="forgotForm" onsubmit="return false;">
        <label for="email">가입시 사용한 이메일</label>
        <input type="email" id="email" required />
        <button type="button" id="submitBtn">임시 비밀번호 발급</button>
    </form>

</body>
</html>
