<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>추가 정보 입력</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
  <h1>추가 정보 입력</h1>
  <form th:action="@{/additional-info}" th:object="${memberInfo}" method="post">
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" th:field="*{email}" readonly>
    </div>
    <div class="form-group">
      <label for="nickname">닉네임</label>
      <input type="text" id="nickname" name="nickname" th:field="*{nickname}" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">전화번호</label>
      <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required>
    </div>
    <div class="form-group">
      <label for="username">이름</label>
      <input type="text" id="username" name="username" th:field="*{username}" required>
    </div>
    <button type="submit" class="btn-submit">제출</button>
  </form>
</div>
</body>
</html>
