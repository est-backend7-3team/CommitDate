<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script defer src="/js/signupValidation.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen" data-page-type="signup">
<div class="container w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">회원가입</h1>
    <form id="signup-form" th:action="@{/sign-up}" method="post" enctype="application/x-www-form-urlencoded" novalidate class="space-y-4">
        <div class="signup-container">

            <!-- 소셜 회원가입 -->
            <div class="oauth-icons flex justify-evenly w-full max-w-sm mb-6 content-center mx-auto">
                <a th:href="@{/oauth2/authorization/google}" class="flex items-center justify-center">
                    <img class="w-11" th:src="@{/images/btn_google.svg}" alt="구글로 로그인" />
                </a>
                <a th:href="@{/oauth2/authorization/naver}" class="flex items-center justify-center">
                    <img class="w-11 rounded-full" th:src="@{/images/btn_naver.svg}" alt="네이버로 로그인" />
                </a>
                <a th:href="@{/oauth2/authorization/kakao}" class="flex items-center justify-center">
                    <img class="w-11" th:src="@{/images/btn_kakao.svg}" alt="카카오로 로그인" />
                </a>
            </div>

            <div class="flex w-full flex-col p-1">
                <div class="divider"></div>
            </div>

            <!-- 이메일 -->
            <div class="form-group">
                <label for="email" class="block text-gray-700 font-medium">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일 입력" required
                       class="input input-bordered w-full bg-white" />
                <small class="errorMessage text-red-500 text-sm" id="emailError"></small>
            </div>

            <!-- 사용자명 -->
            <div class="form-group">
                <label for="username" class="block text-gray-700 font-medium">사용자명</label>
                <input type="text" id="username" name="username" placeholder="사용자명 입력" required minlength="2" maxlength="30"
                       class="input input-bordered w-full bg-white" />
                <small class="errorMessage text-red-500 text-sm" id="usernameError"></small>
            </div>

            <!-- 비밀번호 -->
            <div class="form-group">
                <label for="password" class="block text-gray-700 font-medium">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호 입력" required minlength="8" maxlength="12"
                       class="input input-bordered w-full bg-white" />
                <small class="errorMessage text-red-500 text-sm" id="passwordError"></small>
            </div>

            <!-- 비밀번호 확인 -->
            <div class="form-group">
                <label for="confirmPassword" class="block text-gray-700 font-medium">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인" required minlength="8" maxlength="12"
                       class="input input-bordered w-full bg-white" />
                <small class="errorMessage text-red-500 text-sm" id="confirmPasswordError"></small>
            </div>

            <!-- 닉네임 -->
            <div class="form-group">
                <label for="nickname" class="block text-gray-700 font-medium">닉네임</label>
                <input type="text" id="nickname" name="nickname" placeholder="닉네임 입력" required minlength="2" maxlength="15"
                       class="input input-bordered w-full bg-white" />
                <small class="errorMessage text-red-500 text-sm" id="nicknameError"></small>
            </div>

            <!-- 전화번호 -->
            <div class="form-group">
                <label for="phoneNumber" class="block text-gray-700 font-medium">전화번호</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="전화번호 입력" required
                       class="input input-bordered w-full bg-white" />
                <small class="errorMessage text-red-500 text-sm" id="phoneNumberError"></small>
            </div>

            <div class="flex w-full flex-col p-1">
                <div class="divider"></div>
            </div>
            <!-- 회원가입 버튼 -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary w-full btn-disabled" disabled>회원가입</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
