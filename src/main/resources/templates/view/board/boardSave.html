<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{view/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>게시판 생성</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div layout:fragment="content" class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="container w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">게시판 생성</h1>
    <form th:action="@{/board/save}" method="post" th:object="${boardDto}" class="space-y-4">
        <!-- 제목 -->
        <div class="form-group">
            <label for="boardName" class="block text-gray-700 font-medium">게시판 이름</label>
            <input
                    id="boardName"
                    type="text"
                    th:field="*{boardName}"
                    placeholder="게시판 이름 입력"
                    required
                    class="input input-bordered w-full bg-white" />
        </div>
        <!-- 저장 버튼 -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary w-full">저장</button>
        </div>
    </form>
</div>
</div>
</body>
</html>
