<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{view/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

<div layout:fragment="content" class="container w-full max-w-screen-lg mx-auto p-6 bg-white rounded-lg shadow-lg">
    <div th:fragment="postList">
        <!-- 게시글이 없을 때 메시지 출력 -->
        <div th:if="${#lists.isEmpty(post)}" class="text-center text-gray-600 mb-6">
            <p>게시글이 없습니다. 새로운 게시글을 작성해보세요!</p>
        </div>

        <!-- 게시글 생성 버튼 -->
        <div class="mb-6 flex justify-end">
            <form action="/post/saveView">
                <button class="btn btn-primary">게시글 생성</button>
            </form>
        </div>

        <!-- 게시글이 있을 때 목록 출력 -->
        <div th:unless="${#lists.isEmpty(post)}" th:each="post : ${post}" class="post border-b border-gray-200 pb-6 mb-6">
            <a th:href="@{/post/view/{id}(id=${post.postId})}" class="block hover:bg-gray-50 p-4 rounded-lg">
                <!-- 제목 -->
                <h2 th:text="${post.title}" class="text-2xl font-bold text-gray-800 mb-4">Post Title</h2>

                <!-- 본문 내용 -->
                <div>
                    <div th:if="${post.text != null}">
                        <pre th:text="${post.text}" class="bg-gray-100 p-4 rounded-lg overflow-auto text-sm text-gray-700">Code Content</pre>
                        <p th:text="${post.description}" class="text-gray-600 mt-4">Description Content</p>
                    </div>
                    <div th:unless="${post.text != null}">
                        <p th:text="${post.description}" class="text-gray-600">Description Content</p>
                    </div>
                </div>

                <!-- 작성자 및 작성 시간 -->
                <div class="post-info flex justify-between items-center text-gray-500 mt-4">
                    <span th:text="${post.author}" class="font-medium">작성자</span>
                    <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">5 hours ago</span>
                </div>

                <!-- 액션 버튼들 -->
                <div class="actions flex space-x-4 mt-4">
                    <form th:action="@{'/post/updateView/'+${post.postId}}" method="get" class="inline">
                        <button class="btn btn-primary btn-sm">게시글 수정</button>
                    </form>
                    <form th:action="@{'/post/delete/'+${post.postId}}" method="post" class="inline">
                        <button class="btn btn-primary btn-sm">게시글 삭제</button>
                    </form>
                </div>

                <!-- 좋아요 및 댓글 버튼 -->
                <div class="actions flex space-x-4 mt-4">
                    <button class="btn btn-outline btn-success btn-sm">
                        👍 <span th:text="${post.likeCount}"></span>
                    </button>
                    <button class="btn btn-outline btn-info btn-sm">
                        💬 <span th:text="${post.commentCount}"></span>
                    </button>
                    <button class="btn btn-outline btn-primary btn-sm">🔗 공유</button>
                </div>
            </a>
        </div>

    </div>
</div>
</body>
</html>
