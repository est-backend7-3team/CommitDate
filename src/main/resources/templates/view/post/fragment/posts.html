<body>
<div th:fragment="postList">
    <!-- 게시글이 없을 때 메시지 출력 -->
    <div th:if="${#lists.isEmpty(post)}">
        <p>게시글이 없습니다. 새로운 게시글을 작성해보세요!</p>
    </div>

    <!-- 게시글이 있을 때 목록 출력 -->
    <div th:unless="${#lists.isEmpty(post)}" th:each="post : ${post}" class="post">
        <a th:href="@{/post/view/{id}(id=${post.postId})}">
            <!-- 제목 -->
            <h2 th:text="${post.title}">Post Title</h2>

            <!-- 본문 내용 -->
            <div>
                <div th:if="${post.text != null}">
                    <pre th:text="${post.text}">Code Content</pre>
                    <p th:text="${post.description}">Description Content</p>
                </div>
                <div th:unless="${post.text != null}">
                    <p th:text="${post.description}">Description Content</p>
                </div>
            </div>

            <!-- 작성자 및 작성 시간 -->
            <div class="post-info">
                <span th:text="${post.author}">작성자</span>
                <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">5 hours ago</span>
            </div>

            <div class="actions">
                <form th:action="@{'/post/updateView/'+${post.postId}}" method="get"><button>게시글수정</button></form>
                <form th:action="@{'/post/delete/'+${post.postId}}" method="post"><button>게시글삭제</button></form>
            </div>

            <!-- 좋아요 및 액션 버튼 -->
            <div class="actions">
                <button>👍 <span th:text="${post.likeCount}">0</span></button>
                <button>💬 Comment</button>
                <button>🔗 Share</button>
            </div>
        </a>
    </div>
</div>
</body>
