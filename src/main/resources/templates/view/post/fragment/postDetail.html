<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기</title>
    <link rel="stylesheet" href="/css/postDetail.css">
    <link rel="stylesheet" href="/css/comment.css">
</head>
<body>
<header>
    <div class="logo">Fusion Platform</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Explore</a>
        <a href="#">Profile</a>
    </nav>
</header>

<main>
    <div class="post-detail">
        <!-- 게시글 제목 -->
        <h1 th:text="${postDetail.title}">Post Title</h1>

        <!-- 게시글 작성자 및 작성 시간 -->
        <div class="post-info">
            <span th:text="${postDetail.author}">작성자</span>
            <span th:text="${#temporals.format(postDetail.createdAt, 'yyyy-MM-dd HH:mm')}">작성 시간</span>
        </div>

        <!-- 게시글 내용 -->
        <div class="post-content">
            <p th:text="${postDetail.text}">본문 내용</p>
        </div>

        <!-- 게시글 설명 -->
        <div class="post-description">
            <p th:text="${postDetail.description}">설명 내용</p>
        </div>

        <!-- 액션 버튼들 (좋아요, 댓글, 공유 등) -->
        <div class="actions">
            <button>👍 <span th:text="${postDetail.likeCount}">0</span></button>
        </div>

        <!-- 댓글 입력 폼 -->
        <div class="comment-form">
            <form th:action="@{/post/comment/{id}(id=${postDetail.postId})}" method="post">
                <textarea name="content" placeholder="Add a Comment" required></textarea>
                <button type="submit">댓글 등록</button>
            </form>
        </div>

        <!-- 댓글 목록 -->
        <div class="comment-list">
            <h2>댓글 목록</h2>
            <ul>
                <!-- 댓글이 있는 경우 출력 -->
                <li th:each="comment : ${postDetail.comments}" th:if="${postDetail.comments.size() > 0}">
                    <div class="comment-item">
                        <p class="comment-author" th:text="${comment.member.nickname}">작성자</p>
                        <p class="comment-content" th:text="${comment.content}">댓글 내용</p>
                        <p class="comment-date" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">작성 시간</p>
                    </div>
                </li>
            </ul>

        </div>
    </div>
</main>

<footer>
    &copy; 2024 Fusion Platform. All rights reserved.
</footer>
</body>
</html>
