<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
  <h1>로그인</h1>
  <form th:action="@{/process-login}" method="post">
    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" id="username" name="username" required placeholder="아이디">
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required placeholder="비밀번호">
    </div>
    <button type="submit" class="btn-submit">로그인</button>
  </form>
  <div class="link-group">
    <a th:href="@{/forgot-password}">비밀번호를 잊으셨나요?</a><br>
    <a th:href="@{/sign-up}">아직회원이 아니신가요? 회원가입</a>
  </div>
</div>
</body>
</html>
