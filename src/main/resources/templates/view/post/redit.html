<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okky + Reddit + Instagram</title>
    <!-- 스타일시트 연결 -->
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* 코드블럭 스타일 */
        pre {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        pre:empty {
            display: none;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">Fusion Platform</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Explore</a>
        <a href="#">Profile</a>
    </nav>
</header>

<main>
    <div>
        <form action="/board/saveView"><button>게시판생성</button></form>
        <form action="/board/updateView/"><button >게시판이름변경</button></form>
        <form action=""><button >게시판삭제</button></form>
        <form action="/post/saveView"><button >게시글생성</button></form>
    </div>

    <aside class="sidebar">
        <h3>게시판 목록</h3>
        <ul th:if="${#lists.isEmpty(boards)}">
            <li>게시판이 비어있습니다.</li>
            <li>게시판을 생성해 주세요</li>
        </ul>
        <ul th:unless="${#lists.isEmpty(boards)}" th:each="board : ${boards}" >
            <a th:href="@{/post/{id}(id=${board.getBoardId()})}" >
                <li th:text="${board.getBoardName()}">Board title</li>
            </a>

        </ul>
    </aside>

    <section class="content">
        <!-- 게시글이 없을 때 메시지 출력 -->
        <div th:if="${#lists.isEmpty(post)}">
            <p>게시글이 없습니다. 새로운 게시글을 작성해보세요!</p>
        </div>

        <!-- 게시글이 있을 때 목록 출력 -->
        <div th:unless="${#lists.isEmpty(post)}" th:each="post : ${post}" class="post">
            <!-- 제목 -->
            <h2 th:text="${post.title}">Post Title</h2>

            <!-- 본문 내용 -->
            <div>
                <!-- text가 존재하면 코드블럭으로 출력 -->
                <div th:if="${post.text != null}">
                    <pre th:text="${post.text}">Code Content</pre>
                    <p th:text="${post.description}">Description Content</p>
                </div>
                <div th:unless="${post.text != null}">
                    <p th:text="${post.description}">Description Content</p>
                </div>
            </div>

            <!-- 작성자 및 작성 시간 -->
            <div class="post-info">
                <!--                <th:block th:if="${post.member != null}">-->
                <!--                    <span th:text="${post.member.memberName}"></span>-->
                <!--                </th:block>-->
                <!--                <th:block th:unless="${post.member != null}">-->
                <!--                    <span>Anonymous</span>-->
                <!--                </th:block>-->
                <span th:text="${post.author}">작성자</span>
                <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">5 hours ago</span>
            </div>

            <div class="actions">
                <form th:action="@{'/post/updateView/'+${post.postId}}" method ="get"><button >게시글수정</button></form>
                <form th:action="@{'/post/delete/'+${post.postId}}" method ="post"><button >게시글삭제</button></form>
            </div>
            <!-- 좋아요 및 액션 버튼 -->
            <div class="actions">
                <button>👍 <span th:text="${post.likeCount}">0</span></button>
                <button>💬 Comment</button>
                <button>🔗 Share</button>
            </div>
        </div>
    </section>
</main>

<footer>
    &copy; 2024 Fusion Platform. All rights reserved.
</footer>
</body>
</html>
