<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/board/update}" method="post" th:object="${boardDto}">
    <div>
        <label for="boardNameUpdate">
            수정할 제목 :
        </label>
        <input id="boardNameUpdate" type="text" name="boardName" th:field="${boardName}" th:value="${boardName}">
    </div>
    <input type="hidden" th:field="${boardId}" th:value="${boardId}" name="boardId"/>
    <input type="hidden" th:field="${status}" th:value="${status}" name="status"/>
    <button type="submit">저장</button>
</form>
</body>
</html>
