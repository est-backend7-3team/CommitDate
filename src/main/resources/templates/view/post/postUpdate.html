<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 수정</title>
</head>
<body>
<h1>게시글 수정</h1>

<form th:action="@{/post/update}" method="post" th:object="${postUpdateDto}">
  <label for="postTitle">제목 :</label>
  <input id="postTitle" type="text" th:value="*{postUpdateDto.title}" required><br>

  <div th:unless="${postUpdateDto.text !=null}">
    <label for="postText">내용 :</label>
    <textarea id="postText" th:value="*{postUpdateDto.text}" required></textarea><br>
  </div>

  <label for="postDescription">내용 :</label>
  <textarea id="postDescription" th:value="*{postUpdateDto.description}" required></textarea><br>

  <input type="hidden" th:value="${postUpdateDto.postId}" name="id"/>
  <input type="hidden" th:value="${postUpdateDto.updatedAt}" name="id"/>
  <button type="submit">수정 저장</button>
</form>

</body>
</html>
