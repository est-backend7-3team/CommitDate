<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{view/layout/layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간택의 시간</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/choose.js" type="module" defer></script>
  <link href="/css/output.css" rel="stylesheet">
  <!-- csrf 토큰관리 -->
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body class="flex bg-gray-100 items-center justify-center relative h-screen border">
<div layout:fragment="content" class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="flex flex-col bg-white p-8 rounded-lg shadow-lg w-1/2 h-4/5 ">
<!-- 제목 -->
  <h1 class="text-6xl font-retro text-center mb-6 text-gray-800 ">간택의 시간</h1>

  <!-- 반복되는 알림 카드 스크롤 기능 -->
  <div id = "list" class="space-y-4 h-[700px] overflow-y-auto p-1">
    <div id="postId" hidden="hidden" th:text="${id}"></div>

  </div>
</div>
</div>
</body>
</html>
